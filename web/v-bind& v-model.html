<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind& v-model</title>
    <script src="WEB-INF/lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">link01</a>
        <a :href="url">link02</a>

        <input type="text" v-model="url">
    </div>
</body>


<script>
    //定义Vue对象
    new Vue({
        el:"#app",  //vue接管区域
        data:{
            url:"https://www.baidu.com"
        }
    })
</script>
</html>
