<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue快速入门</title>
    <script src="WEB-INF/lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        {{message}}
    </div>
</body>


<script>
    //定义Vue对象
    new Vue({
        el:"#app",  //vue接管区域
        data:{
            message:"Hello Vue"
        }
    })
</script>
</html>
