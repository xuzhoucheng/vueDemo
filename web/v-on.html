<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="WEB-INF/lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="点我一下" v-on:click="handle()">
        <input type="button" value="点我一下" @click="handle()">
    </div>
</body>


<script>
    //定义Vue对象
    new Vue({
        el:"#app",  //vue接管区域
        methods:{
            handle:function () {
                alert("你点了我一下")
            }
        }
    })
</script>
</html>
